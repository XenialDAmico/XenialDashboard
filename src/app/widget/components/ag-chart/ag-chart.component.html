<div class="button-bar">
    <button class="button" (click)="chartColumn()">Bar</button>
    <button class="button" (click)="chartLine()">Line</button>
</div>
<div style="display: flex; flex-direction: column; height: 100%; width: 100%; overflow: hidden;">
<ag-grid-angular 
    class="ag-theme-material"
    style="width: 100%; height: 100%;" 
    [rowData]="rowData" 
    
    [gridOptions]="gridOptions"
    
    [columnDefs]="columnDefs"
    [enableCharts]="true"
    (gridReady)="onGridReady($event)"
    (gridSizeChanged)="onGridSizeChanged($event)"
>
</ag-grid-angular>
<div id="agChart" style="flex: 1 1 auto; overflow: hidden; height: 30%;"></div>
</div>
