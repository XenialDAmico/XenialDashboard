<div class="toolbar">
    <button (click)="addItem()">Add Item</button>
    <button (click)="compact()">Compact Grid</button>
    <button (click)="getConfig()">Show Configuration</button>
  </div>
<gridster [options]="options" class="main-content-component" [ngClass]="theme">
  <gridster-item [item]="widget" *ngFor="let widget of widgets">
      
    <app-dynamic-widget [widgetItem]="widget"></app-dynamic-widget>
  </gridster-item>
</gridster>
